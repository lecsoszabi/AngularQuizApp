<div class="login-container">
  <h2>Login</h2>
  <input type="text" [(ngModel)]="username" placeholder="Username" class="form-control mb-2">
  <input type="password" [(ngModel)]="password" placeholder="Password" class="form-control mb-2">
  <button (click)="login()" class="btn btn-success" [disabled]="isLoading">Login</button>

  <div *ngIf="isLoading" class="loading-spinner">
    <p>Loading data...</p>
  </div>
</div>
